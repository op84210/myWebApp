<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Edit 頁面布局測試</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <div style="margin-bottom:20px;">
        <button type="button" class="btn btn-secondary" onclick="window.history.back();" style="float:left;">←

    <div style="clear:both;"></div>

    <table class="table table-bordered w-auto">
        <tbody>
            <tr>
                <th>序號</th>

            </tr>
            <tr>
                <th>使用單位</th>
                <td>

                </td>

                <td>
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>
            </tr>
            <tr>
                <th>問題類別</th>
                <td>
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>

                <td>
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>
            </tr>
            <tr>
                <th>記錄人員</th>
                <td colspan="3">
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>
            </tr>
            <tr>
                <th>問題描述</th>
                <td colspan="3">
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>
            </tr>
            <tr>
                <th>處理人員</th>
                <td colspan="3">
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>
            </tr>
            <tr>
                <th>處理類別</th>
                <td colspan="3">
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>
            </tr>
            <tr>
                <th>解決方式</th>
                <td colspan="3">
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>
            </tr>
            <tr>
                <th>完成日期</th>
                <td>
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>
                <th>處理時間</th>
                <td>
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>
            </tr>
            <tr>
                <th>更新人員</th>
                <td>
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>
                <th>更新日期</th>
                <td>
                    <input type="text" class="form-control" id="" name="" placeholder="">
                </td>
            </tr>
        </tbody>
    </table>

</html>
